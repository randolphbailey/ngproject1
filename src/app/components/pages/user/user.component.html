<div class="container">
  <div class="row">
    <div class="col-12 col-md-9">
      <h1>Expense Reimbursement System</h1>
    </div>
    <div class="col-12 col-md-3 text-right p-2">
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        New Report
      </button>
      <a href="http://localhost:8085/com.expense/Logout" class="btn btn-danger"
        >Logout</a
      >
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table" id="userExpenseTable">
          <thead>
            <tr>
              <th scope="col">
                #
              </th>
              <th scope="col">
                Request Amount
              </th>
              <th scope="col">Description</th>
              <th scope="col">
                Submitted On
              </th>
              <th scope="col">
                Approval Status
              </th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody id="userExpenseTableBody">
            <tr>
              <th scope="row">1</th>
              <td>Loading...</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          New Reimbursement Request
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="expenseForm" onsubmit="submitExpense(event)">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="text"
              class="form-control"
              id="amount"
              placeholder="Enter amount"
              name="amount"
            />
            <small id="amountHelp" class="form-text text-muted"
              >Please enter in the form: 100.00</small
            >
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type">
              <option>Loading...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              name="description"
            ></textarea>
          </div>
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="customFile"
              name="receipt"
              accept=".jpg,.jpeg"
            />
            <label class="custom-file-label" for="customFile"
              >Upload Receipt Image (optional)</label
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          onclick="submitExpense(event)"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Reimbursement Details Modal -->
<div
  class="modal fade"
  id="reimbursementDetailsModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="reimbursementDetailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reimbursementDetailsModalLabel">
          Reimbursement Detail
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="reimbursementDetailsModalBody">
        Loading reimbursement details...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
