<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Administrator Panel</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-right p-2">
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        New User
      </button>
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#userRolesModal"
      >
        New User Role
      </button>
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#reimbursementTypeModal"
      >
        New Reimbursement Type
      </button>
      <a href="http://localhost:8085/com.expense/Logout" class="btn btn-danger"
        >Logout</a
      >
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table
          class="table"
          id="usersTable"
          data-url="http://localhost:8085/com.expense/Users"
        >
          <thead>
            <tr>
              <th scope="col">
                Username
              </th>
              <th scope="col">First Name</th>
              <th scope="col">
                Last Name
              </th>
              <th scope="col">
                Email
              </th>
              <th scope="col">
                Role
              </th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <tr>
              <th scope="row">1</th>
              <td>Loading...</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="reimbursementTypeModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="reimbursementTypeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reimbursementTypeModalLabel">
          New Reimbursement Type
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ol id="reimbursementTypeList">
          <li>Loading Reimbursement Types...</li>
        </ol>
        <form id="newReimbursementTypeForm" onsubmit="event.preventDefault()">
          <div class="form-group">
            <label for="newReimbursementType">New Reimbursement Type</label>
            <input
              type="text"
              class="form-control"
              id="newReimbursementType"
              placeholder="Enter new reimbursement type"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="submitNewReimbursementType(event)"
        >
          Create New Reimbursement Type
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="userRolesModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="userRolesModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userRolesModalLabel">New User Role</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ol id="userRolesList">
          <li>Loading User Roles...</li>
        </ol>
        <form id="userRolesForm" onSubmit="event.preventDefault()">
          <div class="form-group">
            <label for="newUserRole">New User Role</label>
            <input
              type="text"
              class="form-control"
              id="newUserRole"
              placeholder="Enter new user role"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="submitNewUserRole(event)"
        >
          Create New User Role
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Create New User
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="userForm" onsubmit="event.preventDefault()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="password">User Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter User First Name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter User Last Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <label for="role">User Role</label>
            <select class="form-control" id="role">
              <option>LOADING...</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          onclick="submitNewUser(event)"
        >
          Create New User
        </button>
      </div>
    </div>
  </div>
</div>
